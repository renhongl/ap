<div id="player">
  <div id="header">
    <span id="logo" class="glyphicon glyphicon-globe" aria-hidden="true"></span>
    <div id="toDrag"></div>
    <span id="close" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    <span id="minimize" class="glyphicon glyphicon-minus" aria-hidden="true"></span>
    <span id="config" class="glyphicon glyphicon-cog" aria-hidden="true"></span>
  </div>
  <div id="main">
    <div id="showList">
      <div id="nabar">
        <span id="nabarTitle" class="clickedList">歌曲列表</span>
      </div>
      <div id="list">

      </div>
    </div>
    <div id="showImage">
      <div id="showMusicName">
        <div id="musicName"></div>
      </div>
    </div>

  </div>
  <div id="foot">
    <audio id="myAudio" hidden="hidden"></audio>
    <div id="control1">
      <span id="last" class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
      <span id="pause" class="glyphicon glyphicon-play" aria-hidden="true"></span>
      <span id="next" class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
      <div id="control2">

      </div>
    </div>

    <div id="control3">
      <div id="showTime">00:00/00:00</div>
      <div id="volumeControl">
        <div id="changeVolume"></div>
      </div>
      <span id="turnUp" class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
      <div id="repeatDiv">
        <span id="order" class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
      </div>
    </div>
  </div>
</div>
